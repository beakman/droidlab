<div ng-include="'static/views/header.html'"></div>

<!-- Main Content -->
<article class="content">
    <div class="title-block" ng-controller="UserCtrl">
        <h3 class="title">
            Welcome {{ user.first_name }}
        </h3>
        <p class="title-description"> This is the main screen </p>
    </div>

    <section class="section" ng-controller="ExperimentsCtrl">
        <div class="row sameheight-container">
            <div class="col-md-12">
                <div class="card card-block sameheight-item">
                    <div class="title-block">
                        <h3 class="title"> Experiments </h3>
                    </div>
                    <section id="experiments">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Experiment Name</th>
                                    <th>Date</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="experiment in experiments">
                                    <th scope="row">{{ $index }}</th>
                                    <td><a href="#/experiment/{{ experiment.name }}">{{ experiment.name }}</a></td>
                                    <td>{{ experiment.date | date:'medium' }}</td>
                                </tr>
                            </tbody>
                        </table>
                    </section>
                </div>
            </div>
        </div>
    </section>
</article>
<!-- END Main Content -->

<div ng-include="'static/views/sidebar.html'"></div>
<div ng-include="'static/views/footer.html'"></div>
